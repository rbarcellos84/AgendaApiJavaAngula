<div class="container mt-4">
    <div class="card shadow w-100">
        <div class="card-header bg-success text-white">
            Cadastro de Tarefa
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título da Tarefa</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Digite o título da tarefa">
                </div>

                <div class="mb-3">
                    <div class="row">
                        <div class="col-md-6 d-flex flex-column">
                            <label for="dataHora" class="form-label">Data e Hora</label>
                            <input type="datetime-local" class="form-control w-75" id="dataHora">
                        </div>
                        <div class="col-md-6 d-flex flex-column" style="margin-top: 2mm;">
                            <label class="form-label">Finalizado</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="finalizado" id="finalizadoSim" value="sim">
                                    <label class="form-check-label" for="finalizadoSim">Sim</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="finalizado" id="finalizadoNao" value="nao">
                                    <label class="form-check-label" for="finalizadoNao">Não</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoria</label>
                    <select class="form-select" id="categoria">
                        <option selected disabled>Selecione uma categoria</option>
                        <option value="trabalho">Trabalho</option>
                        <option value="estudo">Estudo</option>
                        <option value="pessoal">Pessoal</option>
                    </select>
                </div>

                <button type="submit" class="btn bg-success text-white">Salvar</button>
            </form>
        </div>
    </div>
</div>
